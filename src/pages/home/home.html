<ion-header>
  <ion-navbar no-border-bottom class="navbar">

    <ion-title (click)="mudarBloco()" style="text-align: center;">{{this.blocoIndice}}</ion-title>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card *ngFor="let item of items | async" (press)="informar($event, item)" (click)="ultimaAtualizacao(item)">
    <img src="assets/image/fundo.jpg"/>
    <div class="card-title">{{item.tipo}} {{item.numero}}</div>
    <div class="card-subtitle">{{item.responsavel}}{{item.aula}}</div>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs class="tabs-basic">
      <ion-tab tabTitle="Home" [root]="rootPage"></ion-tab>
      <ion-tab tabTitle="News" [root]="rootPage"></ion-tab>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
