<ion-header>
  <ion-navbar class="navbar">

    <ion-title (click)="mudarBloco()" style="text-align: center;">{{this.blocoIndice}}</ion-title>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons (click)="quadro_De_Avisos()" end>
      <button id="easel-button" ion-button icon-only>
        <ion-icon name="easel"></ion-icon>
        <ion-badge id="easel-badge" color="danger">2</ion-badge> <!-- *ngIf=" (quadro de avisos != 0) " -->
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card *ngFor="let item of items | async" (press)="informar($event, item)" (click)="ultimaAtualizacao(item)">
    <img src="assets/image/fundo.jpg"/>
    <div class="card-title">{{item.tipo}} {{item.numero}}</div>
    <div class="card-subtitle">{{item.responsavel}}{{item.aula}}</div>
  </ion-card>

</ion-content>
