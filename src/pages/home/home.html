<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title (click)="mudarBloco()" style="text-align:center">{{this.blocoIndice}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let item of items | async">
      <ion-item>
        <ion-avatar item-start>
          <img src="../../assets/image/professorIcone.png">
        </ion-avatar>
        <h2>{{item.tipo}} {{item.numero}}</h2>
        <p>{{item.dia}} as {{item.hora}}</p>
      </ion-item>
      <ion-card-content>
        <div>
          <p>
            Ar         {{item.ar}}<br>
            Data show  {{item.ds}}
          </p>
        </div>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <ion-item>
    <ion-label>Dia:</ion-label>
    <ion-datetime displayFormat="DD/MM" [(ngModel)]="this.dia"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Horario:</ion-label>
    <ion-datetime displayFormat="HH:mm" [(ngModel)]="this.horario"></ion-datetime>
  </ion-item>

</ion-content>

<ion-footer>

  <ion-fab bottom right>
    <button ion-fab color="secondary" (click)="atualizar()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-footer>
