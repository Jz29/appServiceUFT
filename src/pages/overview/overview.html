<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="text-align:center">Solicitações</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <ion-card *ngFor="let item of items | async" (click)="rm(item)">

      <ion-item>
        <ion-avatar item-start>
          <img src={{item.img}}>
        </ion-avatar>
        <h2>{{item.TipoSala}} {{item.NumeroSala}}</h2>
        <h3>{{item.Dia}} às {{item.Horario}}</h3>
      </ion-item>
      <ion-card-content>
        <div><p>Ar            - {{item.Ar}}</p></div>
        <div><p>Data show     - {{item.DataShow}}</p></div>
      </ion-card-content>
    </ion-card>


</ion-content>
