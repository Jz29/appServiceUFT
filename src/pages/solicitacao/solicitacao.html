<ion-content >
  <ion-list>

    <form>

      <ion-item class="divisao"><ion-label><h3>Aparelhos</h3></ion-label></ion-item>

      <ion-item class="divisao">
        <ion-label stacked><h2>Ar-condicionado</h2></ion-label>
        <ion-toggle></ion-toggle>
      </ion-item>

      <!-- <ion-item class="range range-calm">Temperatura
      <input type="range" value="50" min="16" max="26" step="1">
    </ion-item> -->

    <ion-item class="divisao">
      <ion-label stacked><h2>Data-show</h2></ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>

    <ion-item class="divisao">
      <ion-label><h2>Outros</h2></ion-label>
      <ion-input type="text" placeholder="Ex.: Cabo HDMI, Caixa de som, Cabo de rede..."></ion-input>
    </ion-item>

  </form>
</ion-list>

<ion-list>
  <form>

    <ion-item class="divisao"><ion-label><h3>Agendamento</h3></ion-label></ion-item>

    <ion-item class="divisao">
      <ion-label stacked><h2>Ar-condicionado</h2></ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>

    <ion-item class="divisao">
      <ion-label><h2>Dia</h2></ion-label>
      <ion-datetime displayFormat="DD/MM"></ion-datetime>
    </ion-item>

    <ion-item class="divisao">
      <ion-label><h2>Horario</h2></ion-label>
      <ion-datetime displayFormat="HH:mm"></ion-datetime>
    </ion-item>

  </form>

  </ion-list>

</ion-content>
