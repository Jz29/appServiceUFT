<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title id="text-feedback">Feedback</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p id="text-feedback-big">O que você está achando do MONITORANDO UFT?</p>
  <p id="text-feedback-small">Nos conte sua experiência e os pontos que precisam ser melhorados:</p>
  <ion-item>
    <ion-input [(ngModel)]="this.feedback" type="text" placeholder="Deixe aqui sua opinião..."></ion-input>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button class="enviar" color="dark" (click)="enviar()" ion-button icon-only full>
      Enviar
      <ion-icon name="send" icon-end></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
