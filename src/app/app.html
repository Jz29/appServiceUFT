<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-card>
        <ion-item>
          <ion-avatar item-start>
            <img src="assets/image/estudanteIcone.png"> <!-- IMAGEM DO USUÃRIO -->
          </ion-avatar>
          <h2 text-right>Meu Perfil</h2>
        </ion-item>
      </ion-card>
    </ion-toolbar>
  </ion-header>

  <ion-content> <!-- style="background: url(assets/image/fundo7.jpg)" -->
    <ion-list>
      <button menuClose icon-only ion-item *ngFor="let p of pages" (click)="openPage(p)" class="botao">
        <!-- <ion-icon name={{p.icon}} icon-start></ion-icon> -->
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
